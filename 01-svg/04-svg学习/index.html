  <style>
    .path {
      stroke-dasharray: 1000;
      /* 初始值，动态替换 */
      stroke-dashoffset: 1000;
      animation: path-draw 2s ease forwards;
    }

    /* 动画延迟 */
    .path:nth-child(5) {
      animation-delay: 0s;
    }

    .path:nth-child(4) {
      animation-delay: 0.5s;
    }

    .path:nth-child(3) {
      animation-delay: 1s;
    }

    .path:nth-child(2) {
      animation-delay: 1.5s;
    }

    .path:nth-child(1) {
      animation-delay: 2s;
    }

    @keyframes path-draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
