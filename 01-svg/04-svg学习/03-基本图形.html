<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .icon {
      width: 40px;
      height: 40px;
    }

    svg {
      border: 1px solid black;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="icon">
    <!-- 
    viewBox: 画布的大小
    第一个参数: x轴的最小值
    第二个参数: y轴的最小值
    第三个参数: 画布的宽度
    第四个参数: 画布的高度
  -->
    <svg viewBox="100 100 200 200" stroke="green" stroke-width="3" fill="none">
      <!-- 
      cx: x轴坐标
      cy: y轴坐标
      r: 半径
      stroke: 边框颜色
      stroke-width: 边框宽度
      fill: 填充颜色
    -->
      <circle cx="100" cy="100" r="50" fill="red" />

      <!-- 
      width: 矩形宽度
      height: 矩形高度
      x: x轴坐标
      y: y轴坐标
      stroke: 边框颜色
      stroke-width: 边框宽度
      fill: 填充颜色
    -->
      <rect x="200" y="200" width="300" height="200" fill=" blue" />
    </svg>
  </div>

</body>

</html>
