<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG描边动画</title>
  <style>
    * {
      font-size: 2vmin;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #171717;
    }

    svg {
      width: 30rem;
      overflow: visible;
    }



    .path {
      fill: none;
      stroke: #17f700;
      stroke-width: 3;
      stroke-dasharray: 90;
      stroke-dashoffset: 90;
      /* 设置为圆角 */
      stroke-linecap: round;
      animation: path 2s ease infinite;
    }

    .icon-love {
      fill: none;
      stroke: #17f700;
      stroke-width: 3;
      /* 设置为圆角 */
      stroke-linecap: round;
      stroke-dasharray: 2700;
      stroke-dashoffset: 2700;

      animation: icon 2s ease infinite;
    }

    @keyframes icon {
      0% {
        stroke-dashoffset: 2700;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes path {
      0% {
        stroke-dashoffset: 90;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>

<body>



  <svg viewBox="0 0 100 30" style="background-color: pink;">
    <path class="path" d="M29.3,16.5c-0.2,0.3-0.4,0.5-0.7,0.8L18.1,27.8c-0.6,0.6-1.3,0.9-2.1,0.9s-1.6-0.3-2.1-0.9L3.6,17.5
    C1.9,15.9,1,13.6,1,11.3c0-4.4,3.7-8,8.1-8c0,0,0,0,0,0c2.2,0,4.3,0.8,5.8,2.4l1,1l0.8-0.8c1.6-1.7,3.8-2.5,6-2.5
    c1.8,0,3.5,0.5,5,1.6C31.4,7.8,32.1,12.9,29.3,16.5z" />
  </svg>

  <svg t="1734068800456" class="icon" viewBox="0 0 100 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
    p-id="1782" width="200" height="200">
    <path class="icon-love"
      d="M502.538 793.068L810.045 485.58a176.476 176.476 0 1 0-249.569-249.57l-57.938 57.918-57.917-57.917A176.476 176.476 0 0 0 195.05 485.58l307.487 307.487z m28.98 86.896a40.96 40.96 0 0 1-57.938 0L137.114 543.498C36.209 442.593 36.209 279 137.114 178.074c100.925-100.905 264.52-100.905 365.424 0 100.926-100.905 264.52-100.905 365.425 0 100.925 100.925 100.925 264.52 0 365.424L531.517 879.985z"
      p-id="1783" fill="#17f700"></path>
  </svg>

</body>

</html>
